<template id="extension-template">
    <div class="extension-item">
        <div class="extension-item-header">
            <img class="extension-icon" src="assets/images/logo-devlens.svg" alt="logo image" />
            <div class="extension-item-descriptions">
                <p class="text-preset-2 extension-name">DevLens</p>
                <p class="text-preset-5 extension-description">Quickly inspect page layouts and visualize element boundaries.</p>
            </div>
        </div>
        <div class="extension-item-footer">
            <button class="text-preset-6 remove-extension-button">Remove</button>
            <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>
    </div>
</template>
