<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extensions manager</title>
</head>

<body>
    <div id="main-header">
        <img src="assets/images/logo.svg" alt="logo image" />
        <img src="assets/images/icon-moon.svg" alt="moon icon that indicates theme changing " />
    </div>

    <div id="list-header">
        <div>
            <h1>Extensions List</h1> 
            <div id="filter-container">
                <div class="chip">All</div>
                <div class="chip">Active</div>
                <div class="chip">Inactive</div>
            </div>
        </div>
    </div>

    <div id="extensions-list">
        <div id="extension-item">
            <div>
                <img />
                <h3>Extension name</h3>
                <p>Extension description</p>
            </div>
            <button>Remove</button>
            <div>
                Toggle
            </div>
        </div>
    </div>
</body>

</html>
