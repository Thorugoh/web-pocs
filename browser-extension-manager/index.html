<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Extensions manager</title>
</head>

<body>
    <div id="main-header">
        <img src="assets/images/logo.svg" alt="logo image" />
        <img id="icon-theme" src="assets/images/icon-moon.svg" alt="moon icon that indicates theme changing " />
    </div>

    <div id="list-header">
        <h1 class="text-preset-1">Extensions List</h1> 
        <div id="filter-container">
            <span class="unselected-chip">All</span>
            <span class="unselected-chip">Active</span>
            <span class="unselected-chip">Inactive</span>
        </div>
    </div>

    <div id="extensions-list">
        <div class="extension-item">
            <div class="extension-item-header">
                <img class="extension-icon" src="assets/images/logo-devlens.svg" alt="logo image" />
                <div class="extension-item-descriptions">
                    <p class="text-preset-2">DevLens</p>
                    <p class="text-preset-5">Quickly inspect page layouts and visualize element boundaries.</p>
                </div>
            </div>
            <div class="extension-item-footer">
                <button class="text-preset-6">Remove</button>
                <input type="checkbox" id="toggle" />
                <label for="toggle-checkbox" class="switch"></label>
            </div>
        </div>
    </div>
</body>

</html>
