<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Test</title>
    </head>
    <body>
        <h1>My main title</h1>
        <h2>My high level title</h2>
        <h3>My subtitle</h3>
        <h4>My second subtitle</h4>

        <img src="images/golden-puppies.webp" alt="Two golden retriever puppies sit in the garden with the fallen yellow flowers background." />
        
        <p>This is a sample paragraph to demonstrate the structure of a simple HTML document.</p>
        
        <h3>Unordered list</h3>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <h3>Ordered list</h3>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
